<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    //对嵌套的数组进行扁平化处理
    function steamroller(arr) {
        var newArr = [];
      arr.forEach(function(val){
        checkArr(val)
      })
      console.log(newArr)
      return newArr;

      function checkArr(val){
        if(Array.isArray(val)){
          if(val.length != 0){
            val.forEach(function(subVal){
              checkArr(subVal)
            })
          }
        } else {
          newArr.push(val)
        }
      }
    }

steamroller([1, {}, [3, [[4]]]])

    </script>
  </body>
</html>
