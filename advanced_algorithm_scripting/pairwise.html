<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function pairwise(arr, arg) {
        for(var i=0;i<arr.length;i++){
          for(var j=i+1;j<arr.length;j++){
            if(arr[i]+arr[j] == arg){
              sum = i+j;
            }
          }
        }
        return sum;
      }

pairwise([1,4,2,3,0,5], 7);



    </script>
  </body>
</html>
