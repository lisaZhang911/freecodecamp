<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        position: relative;
        width: 500px;
        height: 400px;
        margin: 30px auto;
        background: #000;
      }
      .toolbar{
        width: 500px;
        margin: 20px auto;
        text-align: center;
      }
      .toolbar button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 弹幕内容在这里 -->
    <div class="container"></div>

    <!-- 操作按钮在这里 -->
    <div class="toolbar">
      <input id="bulletText" type="text" name="" value="" placeholder="请输入弹幕"/>
      <button class="send" type="button" name="button">发射</button>
      <button class="clear" type="button" name="button">关闭</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
